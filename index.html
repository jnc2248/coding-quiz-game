<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Game</title>
</head>

<body>
    <nav>
        <a href="./highscores.html">View High Scores</a>
        <a>Time: <span class="timerCount">0</span></a>
    </nav>
    <main>
        <section id="welcomePage">
            <h1>Welcome to the Coding Quiz Challenge!</h1>
            <button type="button" id="startBtn">Start Game</button>
        </section>
        <section id="questionOne">
            <h1>Placeholder for Question 1</h1>
            <button id="oneA">Placeholder for answers</button><br><br>
            <button id="oneB">Placeholder for answers</button><br><br>
            <button id="oneC">Placeholder for answers</button><br><br>
            <button id="oneD">Placeholder for answers</button><br><br>
        </section>
        <section id="questionTwo">
            <h1>Placeholder for Question 2</h1>
            <button id="twoA">Placeholder for answers</button><br><br>
            <button id="twoB">Placeholder for answers</button><br><br>
            <button id="twoC">Placeholder for answers</button><br><br>
            <button id="twoD">Placeholder for answers</button><br><br>
        </section>
        <section id="questionThree">
            <h1>Placeholder for Question 3</h1>
            <button id="threeA">Placeholder for answers</button><br><br>
            <button id="threeB">Placeholder for answers</button><br><br>
            <button id="threeC">Placeholder for answers</button><br><br>
            <button id="threeD">Placeholder for answers</button><br><br>
        </section>
        <section id="questionFour">
            <h1>Placeholder for Question 4</h1>
            <button id="fourA">Placeholder for answers</button><br><br>
            <button id="fourB">Placeholder for answers</button><br><br>
            <button id="fourC">Placeholder for answers</button><br><br>
            <button id="fourD">Placeholder for answers</button><br><br>
        </section>
        <section id="result-msg">
            <p>Win or Lose Message</p>
        </section>
        <section id="inputPage">
            <h1>Game Over!</h1>
            <p>Your score: <span id="finalScore"></span> points!</p>
            <input type="text" placeholder="Enter initials here" name="hs-name" id="hs-name">
            <button type="button" id="submitBtn">Save Score</button>
            <br>
            <br>
            <button type="button" id="againBtn">Play Again?</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
